<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<nav th:fragment="navigation-top" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/logo_950x950.png}" alt="logo" class="d-inline-block align-text-top" width="32" height="32">
            Payments
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/deposit}">Deposit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/withdraw}">Withdraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/transfer}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/payment}">Payment</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
